<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Pizza-Joint</a>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 style="font-family: cursive; text-align: center;">Greatest pizza in town</h1>
            <p><em >Check out our menu down below.Only the best for our customers with a wide variety to chose from.Have yourself a delicious meal .All sizes are available.</em></p>
        </div>
        <div class="clickable">
            <div class="show">
                <div class="card">
                    <div class="card-body">
                        <h6>Menu</h6>
                    </div>
                </div>
            </div>
            <div class="hide">
                <div class="row">
                    <div class="col-md-3 card">
                        <div class="card img-fluid">
                            <img class="card-img-top" src="images/pizza-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-3 card">
                        <div class="card img-fluid">
                            <img class="card-img-top" src="images/pizza-2.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-3 card">
                        <div class="card img-fluid">
                            <img class="card-img-top" src="images/pizza-3.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-3 card">
                        <div class="card img-fluid">
                            <img class="card-img-top" src="images/pizza-4.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div>
            <button onclick="window.location.href='order.html'">Order Now</button>
        </div>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>
    <script src="js/styles.js" ></script>
</body>
</html>
